;
; This file defines valid columns and their mappings for AIR2 CSV files
;
; source table
;
[Username]
tank_fld = src_username
[First Name]
tank_fld = src_first_name
[Last Name]
tank_fld = src_last_name
[Middle Initial]
tank_fld = src_middle_initial
[Pre Name]
tank_fld = src_pre_name
[Post Name]
tank_fld = src_post_name
;[Channel]
;tank_fld = src_channel
;map = code_master
;
; src_alias
;
;[Alternate Name]
;tank_fld = sa_name
;
; src_mail_address
;
[Address Type]
tank_fld = smadd_context
map = code_master
[Address Line 1]
tank_fld = smadd_line_1
[Address Line 2]
tank_fld = smadd_line_2
[City]
tank_fld = smadd_city
[State]
tank_fld = smadd_state
map = state
[Country]
tank_fld = smadd_cntry
map = country
[Postal Code]
tank_fld = smadd_zip
;
; src_phone_number
;
[Phone Type]
tank_fld = sph_context
map = code_master
[Phone Number]
tank_fld = sph_number
[Phone Extension]
tank_fld = sph_ext
;
; src_email
;
[Email Type]
tank_fld = sem_context
map = code_master
[Email Address]
tank_fld = sem_email
